<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grams conversion</title>
</head>

<body>
    <center>
    <h4>
        CHICKEN PRICE PER KG 500RS.
    </h4>
    </center>

    <script>
        // PROGRAM TWO
        let price_perkg = 500;
        let quantity_ingram = prompt("Enter how much the quantity of chicken in (Grams) you want")
        let conversion = quantity_ingram / 1000;
        let total_price = price_perkg * conversion
        document.write("Your total Bill against ", quantity_ingram, "grams is ", total_price, "PKR",)
    </script>
</body>

</html>
